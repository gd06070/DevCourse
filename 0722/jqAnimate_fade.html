<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "https://code.jquery.com/jquery-3.6.4.js" ></script>
    <script>
        $(document)
        .ready(function () {
            $('button').click(function () {
                $('.page').fadeToggle('fast');
            });
        });
    </script>
</head>
<body>
    <button>Toggle Show</button>
    <div class = 'page'>
        <h1>Lorem ipsum dolor sit amet</h1>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Minus nihil aspernatur nisi cupiditate maiores quia aperiam dignissimos, alias deserunt vitae saepe assumenda fugiat molestiae. Corporis ducimus quae dolores hic sit!</p>
    </div>
</body>
</html>
