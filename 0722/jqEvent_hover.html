<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "https://code.jquery.com/jquery-3.6.4.js"></script>
    <script>
        $(document).ready(function () {
            $('h1').hover(function () {
                $(this).css({
                    background:'red',
                    color : 'white'
                });
            }, function () {
                $(this).css({
                    background:'black',
                    color:'orange'
                });
            });
        });
    </script>
</head>
<body>
    <h1>마우스를 올려라</h1>
</body>
</html>
