<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const score = Number(prompt('학점을 입력해주세요', '학점'));
        switch (score) {
            case (score === 4.5):
                alert('신');
                break;
            case (score <= 4.2):
                alert('교수님의 사랑 ');
                break;
            default :
                alert('시대를 앞서가는 혁명의 씨앗');
                break
        }
    </script>
</head>
<body>
    
</body>
</html>
