<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
 
</head>
<body>
    <h1>회원가입</h1>
    <form action="#" id = join_form> 
        <div>
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" placeholder="4~15자리의 영문과 숫자" required>
        </div>
        <div>
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="pw1">비밀번호</label>
            <input type="password" id="pw1" name="pw1" placeholder="8자리 이상" required>
        </div>
        <div>
            <label for="pw2">비밀번호 확인</label>
            <input type="password" id="pw2" name="pw2">
        </div>
        <div>
            <label>메일링 수신:</label>
            <input type="radio" id="subscribe_y" name="subscribe" value="yes" required>
            <label for="yes">예</label>
            <input type="radio" id="subscribe_n" name="subscribe" value="no" required>
            <label for="no">아니오</label>
        </div>
        <div>
            <button type="submit">가입하기</button>
            <button type="reset">취소</button>
        </div>
    </form>

    <script src = './join.js'></script>
</body>
</html>
